<div class="edit-profile-container">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter username"
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter email"
        [disabled]="true"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Bio</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter a description"
      ></textarea>
    </div>

    <!-- Profile Visibility Toggle -->
    <div class="form-group">
      <label>Profile Visibility</label>
      <label class="toggle-switch">
        <input
          type="checkbox"
          formControlName="isProfilePublic"
          [checked]="editProfileForm.get('isProfilePublic')?.value"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Avatar Selection -->
    <div class="form-group">
      <label>Select Avatar</label>
      <div class="avatar-grid">
        <div
          *ngFor="let avatar of avatarOptions"
          class="avatar-option"
          [class.selected]="avatar === selectedAvatar"
          (click)="selectAvatar(avatar)"
        >
          <img [src]="'assets/avatars/' + avatar" [alt]="avatar" />
        </div>
      </div>
    </div>

    <!-- Pronouns -->
    <div class="form-group">
      <label for="pronouns">Pronouns</label>
      <select id="pronouns" formControlName="pronouns">
        <option value="" disabled>Select pronouns</option>
        <option *ngFor="let pronoun of pronounsOptions" [value]="pronoun">
          {{ pronoun }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="editProfileForm.invalid">
      Save Changes
    </button>
  </form>
</div>
