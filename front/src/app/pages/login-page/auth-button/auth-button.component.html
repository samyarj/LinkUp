@if(auth.isAuthenticated$ | async) {
    <button
      (click)="
        auth.logout({ logoutParams: { returnTo: document.location.origin } })"
    >
      <p class="poppins-black-title inside-text">Log out</p>
    </button>
} @else {
    <button (click)="auth.loginWithRedirect()">
        <p class="poppins-black-title inside-text">Log in</p>
    </button>
}
