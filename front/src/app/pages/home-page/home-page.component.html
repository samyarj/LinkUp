<!-- home.component.html -->
<div class="home-page">
  <h1>Welcome to the Application</h1>
  <p>Choose an option to get started:</p>

  <div class="button-group">
    <button mat-raised-button color="primary" (click)="navigate()">
      Navigate
    </button>
    <button mat-raised-button color="accent" (click)="setupProfile()">
      Setup Profile
    </button>
    <button mat-raised-button color="warn" (click)="createEvent()">
      Create Event
    </button>
  </div>
</div>
